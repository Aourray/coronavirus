<!DOCTYPE html>
<html>
<head>
	<title>Landing page</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="logo-container">
			<img src="lcom.png" alt="logo">
			<h4 class="logo">Lcom</h4>
		</div>
		<nav>
			<ul class="nav-links">
				<li><a class="nav-link" href="">Health</a></li>
				<li><a class="nav-link" href="">Statistics</a></li>
				<li><a class="nav-link" href="">Contact</a></li>
			</ul>
		</nav>
		<div class="cart">
			<img src="cart.svg" alt="cart">
		</div>

	</header>

	<main>
		<section class="presentation">
			<div class="introduction">
				<div class="intro-text">
					<h1>Coronavirus (COVID-19)</h1>
					<p>
						Most people who become infected experience mild illness and recover, but it can be more severe for others. Take care of your health and protect others. 
					</p>
				</div>
				<div class="cta">
					<button class="cta-select">Statistics</button>
					<button class="cta-add">Donate</button>
				</div>
			</div>
			<div class="cover">
				<img src="corona.png" alt="matebook">
			</div>
		</section>

		<div class="laptop-select">
			<img src="arrow-left.svg">
			<img src="dot.svg">
			<img src="dot-full.svg">
			<img src="dot-full.svg">
			<img src="arrow-right.svg">
		</div>

		<img class="big-circle" src="big-eclipse.svg">
		<img class="medium-circle" src="mid-eclipse.svg">
		<img class="small-circle" src="small-eclipse.svg">
	</main>
</body>
</html>
